<!DOCTYPE html>
<html>
<head>
  <title>AI Art Generator</title>
  <style>
    body { font-family: Arial; background-color: #eef2f3; text-align: center; padding: 50px; }
    form { margin-top: 30px; }
    input[type="text"] { width: 300px; padding: 10px; font-size: 16px; }
    input[type="submit"] { padding: 10px 20px; font-size: 16px; background: #3498db; color: white; border: none; }
    img { margin-top: 20px; max-width: 100%; height: auto; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>AI Art Generator ðŸŽ¨</h1>
  <form method="POST" action="/generate">
    <input type="text" name="prompt" placeholder="Enter your prompt..." required />
    <input type="submit" value="Generate Image" />
  </form>

  {% if image_url %}
    <h3>Generated Image for: "{{ prompt }}"</h3>
    <img src="{{ image_url }}" alt="Generated Art" />
  {% endif %}
</body>
</html>
