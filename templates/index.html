<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-image text-blue-600 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">AI Image Generator</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="#gallery" class="text-gray-600 hover:text-blue-600">Gallery</a>
                    <a href="#settings" class="text-gray-600 hover:text-blue-600">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Hero Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Create Amazing Images with AI</h1>
            <p class="text-xl text-gray-600">Transform your ideas into stunning visuals using advanced AI technology</p>
        </div>

        <!-- Generator Form -->
        <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
            <form id="generatorForm" class="space-y-6">
                <!-- Prompt Input -->
                <div>
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Describe your image</label>
                    <div class="relative">
                        <textarea id="prompt" name="prompt" rows="3" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Example: A peaceful scene with mountains and trees on a sunny day..."></textarea>
                        <div class="absolute bottom-2 right-2 text-gray-400 text-sm">
                            <span id="charCount">0</span>/500
                        </div>
                    </div>
                </div>

                <!-- Advanced Settings -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Image Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Image Size</label>
                        <div class="flex space-x-4">
                            <input type="number" name="width" placeholder="Width" 
                                class="w-1/2 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <input type="number" name="height" placeholder="Height" 
                                class="w-1/2 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Quality Settings -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quality</label>
                        <select name="quality" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="low">Low (Faster)</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High (Slower)</option>
                        </select>
                    </div>

                    <!-- Output Format -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Format</label>
                        <select name="format" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="PNG">PNG</option>
                            <option value="JPEG">JPEG</option>
                            <option value="BMP">BMP</option>
                        </select>
                    </div>
                </div>

                <!-- Visual Effects -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">Visual Effects</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="textures" checked class="form-checkbox text-blue-600">
                            <span class="text-gray-700">Textures</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="patterns" checked class="form-checkbox text-blue-600">
                            <span class="text-gray-700">Patterns</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="shadows" checked class="form-checkbox text-blue-600">
                            <span class="text-gray-700">Shadows</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="highlights" checked class="form-checkbox text-blue-600">
                            <span class="text-gray-700">Highlights</span>
                        </label>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="flex justify-center">
                    <button type="submit" 
                        class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        <i class="fas fa-magic mr-2"></i>Generate Image
                    </button>
                </div>
            </form>
        </div>

        <!-- Preview Section -->
        <div id="preview" class="bg-white rounded-lg shadow-xl p-6 mb-8 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Preview</h2>
            <div class="relative aspect-video bg-gray-100 rounded-lg overflow-hidden">
                <img id="previewImage" class="w-full h-full object-contain" src="" alt="Generated image preview">
                <div id="loadingIndicator" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-4">
                <button id="downloadBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                    <i class="fas fa-download mr-2"></i>Download
                </button>
                <button id="shareBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
                    <i class="fas fa-share-alt mr-2"></i>Share
                </button>
            </div>
        </div>

        <!-- Gallery Section -->
        <div id="gallery" class="bg-white rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Recent Generations</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="galleryGrid">
                <!-- Gallery items will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="text-gray-600">
                    Â© 2024 AI Image Generator. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-600">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed bottom-4 right-4 transform transition-transform duration-300 translate-y-full">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
